<h2>Add Contact</h2>
<form name="addForm" ng-submit="addContact()" novalidate>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" ng-model="newContact.name" ng-required="true"
            ng-class="{'invalid': addForm.name.$touched && addForm.name.$invalid, 'valid': addForm.name.$touched && addForm.name.$valid}">
        <span class="error" ng-show="addForm.name.$touched && addForm.name.$invalid">Name is required.</span>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" ng-model="newContact.email" ng-required="true"
            ng-class="{'invalid': addForm.email.$touched && addForm.email.$invalid, 'valid': addForm.email.$touched && addForm.email.$valid}">
        <span class="error" ng-show="addForm.email.$touched && addForm.email.$invalid">Enter a valid email.</span>
    </div>

    <div class="form-group">
        <label>Phone:</label>
        <input type="number" name="phone" ng-model="newContact.phone" ng-required="true"
            ng-class="{'invalid': addForm.phone.$touched && addForm.phone.$invalid, 'valid': addForm.phone.$touched && addForm.phone.$valid}">
        <span class="error" ng-show="addForm.phone.$touched && addForm.phone.$invalid">Phone is required.</span>
    </div>

    <div class="form-group">
        <label>Category:</label>
        <select ng-model="newContact.category" class="form-select" ng-required="true">
            <option value="" disabled selected>Select a category</option>
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
            <option value="Work">Work</option>
            <option value="Others">Others</option>
        </select>
    </div>

    <button type="submit" ng-disabled="addForm.$invalid">Add</button>
</form>
